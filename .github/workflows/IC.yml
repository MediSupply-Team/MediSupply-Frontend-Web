name: CI - Web

on:
  pull_request:
    branches: [develop]
    
  push:
    branches: [develop]

jobs:
  CI_clientes_web:
    runs-on: ubuntu-latest

    steps:
      # 1) Descargar el código del repositorio
      - name: Download code
        uses: actions/checkout@v4

      # 2) Configurar Node.js (misma versión que RN para consistencia)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.4'
          cache: 'npm'
          

      # 3) Instalar dependencias
      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      # 4) (Opcional) Lint rápido
      - name: Run Lint
        run: npm run lint --if-present

      # 5) (Opcional) Build de la app (útil si usas pruebas component o sirves build)
      - name: Build app
        run: npm run build --if-present

      # 6) E2E con Cypress (simple)
      - name: Cypress E2E
        uses: cypress-io/github-action@v6
        with:
          install: false              # ya hicimos npm ci
          start: npm run dev          # cambia a "npm start" si usas CRA/Next
          wait-on: http://localhost:5173
          browser: chrome

      # 7) Subir artefactos de Cypress (solo si existen)
      - name: Upload Cypress artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            clientes-web/cypress/screenshots
            clientes-web/cypress/videos
          if-no-files-found: ignore

      # 8) (Opcional) Cobertura si la generas
      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: clientes-web/coverage
          if-no-files-found: ignore
